{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <!-- Basic stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Villa Kadri</title>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <img src="{% static 'img/svg/logo__.svg' %}" alt="Logo">
                </div>
                <div class="header__inner">
                    <nav class="header__nav">
                        <ul>
                            <li><a href="#">Недвижимость</a></li>
                            <li><a href="#">Контакты</a></li>
                            <li><a href="#">Избранное</a></li>
                            <li><a href="#">О портале</a></li>
                        </ul>
                    </nav>
                    <div class="options">
                        <div class="language">
                            <img src="{% static 'img/ru.svg' %}" alt="ru">
                            <label for="language"></label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>

                    </div>
                    <label><input type="checkbox" class="theme"><span class="forTheme"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>


    <div class="video-bg">
        <video src="{% static 'video/main.mp4' %}" type="video/mp4" muted autoplay loop></video>
    </div>
    <div class="intro" id="main">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__content">
                    <h1 class="intro__title">Недвижимость в Турции</h1>
                    <p class="intro__subtitle">Квартиры в Алтынташ: ваш идеальный вариант для жизни и отдыха</p>
                </div> <!-- /.intro__content -->
                <div class="intro__contacts">
                    <a href="https://t.me/username" target="_blank" class="intro__btn">Связаться с нами</a>
                </div>
                <div class="intro__img"></div> <!-- /.intro__img -->
            </div> <!-- /.intro__inner -->
        </div>
    </div> <!-- /.intro -->
    <main class="main">
        <div class="section">
            <div class="container">
                <div class="form-row">
                    <select name="category">
                        <option style="color: #333;" value="0">Тип</option>
                        {% for category in categories %}
                            <option value="{{ category.pk }}">{{ category }}</option>
                        {% endfor %}

                    </select>
                    <select name="room">
                        {% for room in rooms %}
                            <option value="{{ room.pk }}">{{ room }}</option>
                        {% endfor %}
                    </select>
                    <select name="geo">
                        {% for area in areas %}
                            <option value="{{ area.pk }}">{{ area }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="min" placeholder="Цена от">
                    <input type="text" name="max" placeholder="Цена до">
                    <input type="text" name="id" placeholder="ID">
                    <button type="submit" class="form-row_btn" id="search">Поиск</button>

                </div>
            </div>
            <div class="container">
                <div class="button-container">
                    <a href="{% url 'top_products' %}" class="button-with-image" id="top-offers">
                        <img src="{% static 'img/svg/Star 1.svg' %}" alt="Image 1" class="button-img">
                        <span>Топ предложений</span>
                    </a>
                    <a href="{% url 'new_products' %}" class="button-with-image" id="new-offers">
                        <img src="{% static 'img/svg/Rectangle 34.svg' %}" alt="Image 2" class="button-img">
                        <span>Новые предложения</span>
                    </a>
                    <a href="{% url 'hot_products' %}" class="button-with-image" id="hot-deals">
                        <img src="{% static 'img/svg/Group 87.svg' %}" alt="Image 3" class="button-img">
                        <span>Горячие предложения</span>
                    </a>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </main>
</div> <!-- /.wrapper -->
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/filter.js' %}"></script>
<script>
    const languageSelect = document.getElementById("language");

    languageSelect.addEventListener("change", function () {

        window.location.href = window.location.href + "?lang=" + this.value;
    });
</script>


</body>

</html>
